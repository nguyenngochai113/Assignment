<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 style="font-family: cursive; text-align: center; color:#78ad11!important; ;">Subject Test </h2>
            <countdown #countdown class="float-right" style="font-size: 20px;" [config]="{leftTime:3600}">$!m!:$!s!
            </countdown> <br> <br>
        </div>
        <div class="card-body" *ngFor="let quiz of quiz | paginate : config">
            <ul>
                <div style="text-align: center;">
                    <strong> {{config.currentPage}}./{{quiz.Text}}</strong>
                    <div class="radio-default">
                        <input (change)="change(1 , config.currentPage - 1)" type="radio" name="quiz{{quiz.Id}}"
                            [checked]="listChoose[config.currentPage - 1] === 1" default="true" />
                        <label for="radio{{quiz.Id}}">{{quiz.Answers[0].Text}}</label>
                    </div>
                    <div class="radio-primary">
                        <input (change)="change(2 , config.currentPage - 1)" type="radio" name="quiz{{quiz.Id}}"
                            [checked]="listChoose[config.currentPage - 1] === 2" default="true" />
                        <label for="radio1{{quiz.Id}}">{{quiz.Answers[1].Text}}</label>
                    </div>
                    <div class="radio-success">
                        <input (change)="change(3 , config.currentPage - 1)" type="radio" name="quiz{{quiz.Id}}"
                            [checked]="listChoose[config.currentPage - 1] === 3" default="true" />
                        <label for="radio2{{quiz.Id}}" *ngIf="quiz.Answers[2]">{{quiz.Answers[2].Text}}</label>
                    </div>
                    <div class="radio-danger">
                        <input (change)="change(4 , config.currentPage - 1)" type="radio" name="quiz{{quiz.Id}}"
                            [checked]="listChoose[config.currentPage - 1] === 4" default="true" />
                        <label for="radio3{{quiz.Id}}" *ngIf="quiz.Answers[3]">{{quiz.Answers[3].Text}}</label>
                    </div>

                </div>

            </ul>
        </div>
        <div class="card-footer text-center">
            <button class="btn" (click)="firstpage()">
                <i class="fa fa-fast-backward"></i>
            </button>
            <button class="btn" (click)="down()">
                <i class='fas fa-arrow-left'></i>
            </button>
            <button class="btn" (click)="up()">
                <i class='fas fa-arrow-right'></i>
            </button>
            <button class="btn" (click)="lastpage()">
                <i class="fa fa-fast-forward"></i>
            </button>
        </div>
        <div>
                
            <button class="btn btn-primary float-right" (click)="onSubmit()"  type="submit">Submit</button>
        </div>
    </div>

</div>
