<body>
  <form>
    <div class="imgcontainer">
      <img src="../assets/image/hai.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" #userName name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" #userPassword  name="psw" required>

      <button type="submit" value="Log in" (click)="authservice.SignIn(userName.value , userPassword.value)" type="submit">Login</button>
      <!--sign in button-->
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a routerLink="/dangnhap/quenmatkhau">password?</a></span>
    </div>
  </form>
